<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>parágrafos e quebras de linha</h1>
    <hr>
    <p>é possivel escrever um
        paragrafo
        de 
        qualquer jeito, só estar dentro das
        tags &lt;p&gt; e &lt;/p&gt; <!--&lt e &gt para escrever no texto o literal codigo-->
    </p>
    <p>vamos quebrar um texto aqui <br> com
        uma tag especifica &lt;br&gt; <!--<br> para quebra de texto-->
        <hr>
</body>
</html>
