<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatos De Vídeos</title>
</head>
<body>
    <h1>Hospedagem Própria</h1>
    <video width="560" poster="" controls> <!--podemos usar o poster para quando tivermos uma capa para o video, mas nesse caso nao usei-->
        <source src="midia/gato720.mp4" type="video/mp4">
        <source src="midia/gato720.webm" type="video/webm">
    </video>
    <h1>Hospedagem Externa: Vídeo do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/OzUnqQk4eOg?si=FIzb7OrtdoJv9CMW" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>

<!--avisoooooooooooo
videos hospedados dessa forma, pode ter um grande trafego de dados, podendo assim, gerar prejuizo pro cliente
-->
